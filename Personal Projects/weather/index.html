<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Weather App</title>
    <link href="diceroll.css" rel="stylesheet" type="text/css" />

    
    <script defer src="main.js"></script>
    <script defer src="gui.js"></script>
  </head>
  <body>
  <h1>Weather App</h1>

    <div id="search-bar">
      <input type="text" id="search-container" placeholder="Search city" />
      <button id="search-btn">Search</button>
    </div>

    <div id="menu-options">
      <ul>   
        <li><span id="current-link">CURRENT</span></li>
        <li><span id="hourly-link">HOURLY</span></li>
        <li><span id="36-hour-link">36 HOUR</span></li>
        <li><span id="7-day-link">7 DAYS</span></li>
      </ul>
    </div>

    <h2>Current Weather in <span id="h1-location">-------</span></h1>

    <div class="weather-display" id="current-div">
      <p></p>
    </div>

    
    <div class="weather-display" id="hourly-div">
      <p></p>
    </div>

    
    <div class="weather-display" id="36-hour-div">
      <p></p>
    </div>

    
    <div class="weather-display" id="7-day-div">
      <p></p>
    </div>
    <a href="/current-weather" id="current-link">CURRENT</a>
   <a href="/hourly-weather" id="hourly-link">HOURLY</a>
    <a href="/36-hour-weather" id="36-hour-link">36 HOUR</a>
    <a href="/7-day-weather" id="7-day-link">7 DAYS</a>
  </body>
</html>
