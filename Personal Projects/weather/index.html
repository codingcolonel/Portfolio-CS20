<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script defer src="js/personal-library.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/gui.js"></script>
  </head>
  <body>
    <div id="top-screen">
      <h1>Weather App</h1>

      <form autocomplete="off">
        <div id="wrapper">
          <div id="search-bar">
            <img id="search-icon" src="img/search.png" alt="search" />
            <input
              type="text"
              id="search-container"
              placeholder="Search city"
            />
            <img id="clear-icon" src="img/x.png" alt="clear" />
            <div id="autocom-box">
              <!-- list items are inserted from javascript -->
            </div>
            <p id="search-err" class="error"></p>
          </div>
        </div>
      </form>

      <div id="menu-options">
        <p>
          <span class="fake-link" id="current-link"
            >&nbsp&nbspCURRENT&nbsp&nbsp</span
          >
          <span class="fake-link" id="hourly-link"
            >&nbsp&nbspHOURLY&nbsp&nbsp</span
          >
          <span class="fake-link" id="36-hour-link"
            >&nbsp&nbsp36 HOUR&nbsp&nbsp</span
          >
          <span class="fake-link" id="7-day-link"
            >&nbsp&nbsp7 DAYS&nbsp&nbsp</span
          >
        </p>
      </div>
    </div>

    <div id="display-div">
      <h1>Current Weather in <span id="h1-location">-------</span></h1>

      <div class="weather-display" id="current-div">
        <img id="weather-img" src="img/question-mark.png" />
        <span id="temp">---</span>
        <span id="unit">째C</span>
        <p>
          <span>Feels like:</span>
          <span id="feels-like-temp">0</span>
          <span id="fl-unit">째C</span>
        </p>
        <span id="weather-condition">?????</span>
        <p id="unit-selection">
          <span id="celsius">&nbsp째C&nbsp&nbsp</span
          ><span id="farenheit">&nbsp째F&nbsp&nbsp</span>
        </p>
      </div>

      <div class="weather-display" id="hourly-div">
        <p>hourly</p>
      </div>

      <div class="weather-display" id="36-hour-div">
        <p>36 hour</p>
      </div>

      <div class="weather-display" id="7-day-div">
        <p>7 day</p>
      </div>
    </div>
  </body>
</html>
