<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />

    <p>
      Enter the vertices of a triangle and click "Calculate" to determine the
      side lengths and perimeter of a triangle
    </p>

    <p>
      <b>Vertex A</b> - xA:<input type="number" id="vertexXA" /> yA:<input
        type="number"
        id="vertexYA"
      />
    </p>

    <p>
      <b>Vertex B</b> - xB:<input type="number" id="vertexXB" /> yB:<input
        type="number"
        id="vertexYB"
      />
    </p>

    <p>
      <b>Vertex C</b> - xC:<input type="number" id="vertexXC" /> yC:<input
        type="number"
        id="vertexYC"
      />
    </p>

    <hr />

    <button id="btn">CALCULATE</button>
    <p>AB = <span id="abSide"></span></p>
    <p>AC = <span id="acSide"></span></p>
    <p>BC = <span id="bcSide"></span></p>
    <p>Perimeter of ABC = <span id="abcPerimeter"></span></p>
  </body>
</html>
